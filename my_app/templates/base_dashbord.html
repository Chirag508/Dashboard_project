<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}{% endblock %}</title>
    <style>
        /* Modern CSS Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background: #f0f2f5;
            height: 100vh;
        }

        #parent {
            display: flex;
            min-height: 100vh;
            background: #ffffff;
        }

        /* Sidebar Styling */
        #child1 {
            width: 280px;
            background: linear-gradient(180deg, #2c3e50 0%, #3498db 100%);
            color: white;
            box-shadow: 4px 0 10px rgba(0, 0, 0, 0.1);
        }

        /* Main Content Area */
        #child2 {
            flex: 1;
            background: #f8f9fa;
            overflow: auto;
            padding: 2rem;
        }

        /* Dashboard Header */
        .dashboard h2 {
            padding: 2rem 1.5rem;
            font-size: 1.5rem;
            letter-spacing: 1px;
            color: #ffffff;
            background: rgba(255, 255, 255, 0.1);
            margin-bottom: 1rem;
            text-transform: uppercase;
            font-weight: 600;
        }

        /* Navigation Menu */
        .dashboard ul {
            list-style: none;
            padding: 0.5rem;
        }

        .dashboard ul a {
            text-decoration: none;
            color: white;
            display: block;
        }

        .dashboard ul li {
            padding: 1rem 1.5rem;
            margin: 0.5rem 0;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            font-weight: 500;
            position: relative;
            overflow: hidden;
        }

        .dashboard ul li:before {
            content: '';
            position: absolute;
            left: 0;
            top: 0;
            height: 100%;
            width: 3px;
            background: #3498db;
            transform: scaleY(0);
            transition: transform 0.2s;
        }

        .dashboard ul li:hover {
            background: rgba(255, 255, 255, 0.1);
            transform: translateX(5px);
        }

        .dashboard ul li:hover:before {
            transform: scaleY(1);
        }

        /* Active Menu Item */
        .dashboard ul li.active {
            background: rgba(255, 255, 255, 0.2);
            border-left: 3px solid #3498db;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            #parent {
                flex-direction: column;
            }

            #child1 {
                width: 100%;
            }

            .dashboard ul li {
                padding: 0.8rem 1rem;
            }
        }

        /* Animations */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        #child2 {
            animation: fadeIn 0.5s ease-out;
        }

        /* Custom Scrollbar */
        ::-webkit-scrollbar {
            width: 8px;
        }

        ::-webkit-scrollbar-track {
            background: #f1f1f1;
        }

        ::-webkit-scrollbar-thumb {
            background: #888;
            border-radius: 4px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: #555;
        }
    </style>
</head>
<body>
    <div id="parent">
        <div id="child1">
            <div class="dashboard">
                <h2>Dashboard</h2>
                <ul>
                    <a href="{% url 'home' %}"><li>Dashboard</li></a>
                    <a href="{% url 'intro' %}"><li>Introduction</li></a>
                    <a href="{% url 'product' %}"><li>Products</li></a>
                    <a href="{% url 'admin:index' %}"><li>Admin Panel</li></a>
                    <a href="{% url 'register' %}"><li>register</li></a>
                </ul>
            </div>
        </div>
        <div id="child2">
            {% block content %}
<h1>welcom to the dashboard</h1>
           {% endblock %}
        </div>
    </div>
</body>
</html>
