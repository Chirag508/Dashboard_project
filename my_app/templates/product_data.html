<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Form</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/product_css.css' %}">
    <style>
        /* Add these styles to your existing CSS */
        .home-button {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 10px 20px;
            background: linear-gradient(135deg, #6366f1 0%, #4f46e5 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            text-decoration: none;
            display: flex;
            align-items: center;
            gap: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease;
        }

        .home-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 8px rgba(0, 0, 0, 0.2);
            background: linear-gradient(135deg, #4f46e5 0%, #4338ca 100%);
        }

        .home-button svg {
            width: 20px;
            height: 20px;
        }
    </style>
</head>
<body>
    <!-- Add this button right after the body tag -->
    <a href="{% url 'home' %}" class="home-button">
        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6" />
        </svg>
        Home
    </a>

    <div id="container">
        <div class="content-wrapper">
            <!-- Rest of your existing code remains the same -->
            <div class="form-section">
                <h1>Enter Your Product Details</h1>
                <form method="post">
                    {% csrf_token %}
                    <div class="form-group">
                        {{ form.as_p }}
                    </div>
                    <button type="submit" class="submit-btn">Submit</button>
                </form>
            </div>
            
            <div class="product-list">
                <h1>Product Details</h1>
                <table>
                    <thead>
                        <tr>
                            <th>Name</th>
                            <th>Description</th>
                            <th>Price</th>
                            <th>Quantity</th>
                            <th>Total</th>
                            <th>Last Updated</th>
                            <th>Action</th>
                        </tr>
                    </thead>
                    <tbody>
                        {% for i in products %}
                        <tr>
                            <td>{{ i.name }}</td>
                            <td>{{ i.description }}</td>
                            <td>{{ i.price }}</td>
                            <td>{{ i.quantity }}</td>
                            <td>{{ i.total }}</td>
                            <td>{{ i.last_updated }}</td>
                            <td>
                                <a href="{% url 'update_product' i.id %}"><button class="btn-action">Update</button></a>
                                <a href="{% url 'delete_product' i.id %}" onclick="return confirm('Are you sure you want to delete this data?')"><button class="btn-action btn-delete">Delete</button></a>
                            </td>
                        </tr>
                        {% endfor %}
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</body>
</html>
